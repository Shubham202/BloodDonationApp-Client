<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Blood</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./register.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    
    <nav>
        <div class="nav-items">
            <img class="logo" src="./assets/Logo.png" alt="logo">
        </div>
        <div class="nav-items">
            <a href="./index.html" class="heading">Blood Donation App</a>
        </div>
        <div class="nav-items">
            <a href="./login.html">Login</a>
            |
            <a href="./register.html">Register</a>
        </div>
    </nav>
    <section>
        <div class="container-1">
                <form action="">
                <div class="head">Welcome!</span></div>
                <input type="text" placeholder="Enter your Full Name">
                <input type="text" placeholder="Enter your Aadhar No.">
                <input type="text" placeholder="Enter your email ID">
                <input type="text" placeholder="Enter your password">
                <label>Enter your blood group</label>
                <select name="blood-grp" id="blood-grp">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <button class="bg-red white submit">Register</button>
            </form>
        </div>
        <div class="container-2">
            <img class="img" src="./assets/Blood.png" alt="Image">
        </div>
    </section>

</body>
</html>
